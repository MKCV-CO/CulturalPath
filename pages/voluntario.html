<container class="page__voluntario" id="container">
  <div class="voluntario__title">VOLUNTÁRIOS</div>
  <form action="" class="form__voluntario" onsubmit="return false;">
    <div class="formulario__voluntario">
      <div class="form__content">
        <label for="nome">NOME:</label>
        <input
          type="text"
          required
          name="nome"
          id="nome"
          placeholder="Digite seu nome"
          class="input invalid" />
        <span id="nome__erro" class="erro">* Preencha o campo nome</span>
      </div>
      <div class="form__content">
        <label for="cpf">CPF: </label>
        <input
          type="text"
          name="cpf"
          id="cpf"
          required
          placeholder="Digite seu CPF"
          class="input"
          onkeypress="$(this).mask('000.000.000-00');" />
      </div>
      <div class="form__content">
        <label for="rg">RG: </label>
        <input
          type="text"
          name="rg"
          id="rg"
          required
          placeholder="Digite seu RG"
          class="input"
          onkeypress="$(this).mask('00.000.000-0');" />
      </div>
      <div class="form__content">
        <label for="email">E-MAIL:</label>
        <input
          type="email"
          minlength="4"
          name="email"
          required
          id="email"
          placeholder="Digite seu e-mail"
          class="input" />
      </div>
      <div class="form__content">
        <label for="telefone">TELEFONE:</label>
        <input
          type="tel"
          name="telefone"
          required
          id="telefone"
          placeholder="Digite seu telefone"
          class="input"
          onkeypress="$(this).mask('(00) 0 0000-0000');" />
      </div>
      <div class="form__content">
        <label for="dt_nasc">DATA DE NASCIMENTO:</label>
        <input
          type="date"
          name="dt_nasc"
          required
          id="dt_nasc"
          placeholder="EX: 01/01/2001"
          class="input" />
      </div>
      <div class="form__content">
        <label for="idade">IDADE:</label>
        <input
          type="text"
          name="idade"
          required
          id="idade"
          placeholder="campo automático"
          class="input"
          disabled />
      </div>
      <div class="form__content">
        <label for="civil">ESTADO CIVIL</label>
        <select name="civil" id="civil" class="input" required>
          <option value="solteiro" id="1">Solteiro(a)</option>
          <option value="casado" id="2">Casado(a)</option>
          <option value="viuvo" id="3">Viúvo(a)</option>
          <option value="divorciado" id="4">Divorciado(a)</option>
          <option value="nocivil" id="5">Não desejo informar</option>
        </select>
      </div>
      <div class="form__content">
        <label for="genero">GÊNERO</label>
        <select name="genero" id="genero" class="input" required>
          <option value="masculino" id="1">Masculino</option>
          <option value="feminino" id="2">Feminino</option>
          <option value="n_binario" id="3">Não-binário</option>
          <option value="nogenero" id="4">Não desejo informar</option>
        </select>
      </div>
    </div>
    <div class="formulario__voluntario">
      <div class="form__content">
        <label for="cep">CEP:</label>
        <input
          type="text"
          name="cep"
          required
          id="cep"
          placeholder="Digite seu cep"
          class="input"
          onkeypress="$(this).mask('00000-000');" />
      </div>
      <div class="form__content">
        <label for="endereco">LOGRADOURO: </label>
        <input
          type="text"
          name="endereco"
          required
          id="endereco"
          placeholder="Digite seu logradouro"
          class="input disable"
          disabled />
      </div>
      <div class="form__content">
        <label for="numero">NÚMERO: </label>
        <input
          type="text"
          name="numero"
          required
          id="numero"
          placeholder="Digite seu numero"
          class="input" />
      </div>
      <div class="form__content">
        <label for="bairro">BAIRRO:</label>
        <input
          type="bairro"
          name="bairro"
          required
          id="bairro"
          placeholder="Digite seu bairro"
          class="input disable"
          disabled />
      </div>
      <div class="form__content">
        <label for="complemento">COMPLEMENTO:</label>
        <input
          type="text"
          name="complemento"
          required
          id="complemento"
          placeholder="Digite seu complemento"
          class="input" />
      </div>
      <div class="form__content">
        <label for="cidade">CIDADE:</label>
        <input
          type="text"
          name="cidade"
          required
          id="cidade"
          placeholder="Digite sua cidade"
          class="input disable"
          disabled />
      </div>
      <div class="form__content">
        <label for="estado">ESTADO:</label>
        <input
          type="text"
          name="estado"
          required
          id="estado"
          placeholder="campo automático"
          class="input disable"
          disabled />
      </div>
    </div>

        <input type="file" id="imageInputRg" required />
      </div>
    </div>

    </div>
    <div class="formulario__voluntario__contribuicao">
      <label for="form__contruicao"
        >Descreva sua área de atuação e o que você poderia fazer para colaborar
        com a Cultural Path:</label
      >
      <textarea
        id="contribuicao__text"
        class="msg"
        cols="35"
        required
        rows="8"></textarea>
    </div>
    <div>
      <button class="form__submit" id="form__submit">
        <span>ENVIAR CADASTRO</span>
      </button>
    </div>
  </form>
