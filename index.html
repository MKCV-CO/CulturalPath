<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-storage.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://kit.fontawesome.com/324b71f187.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
  <script src="./js/menuHeader.js" defer></script>
  <script src="./js/app.js" defer type="module"></script>
  <script src="./js/form.js" defer type="module"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/body.css" />
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/footer.css" />
  <link rel="stylesheet" href="./css/recreacao/recreacao.css" />
  <link rel="stylesheet" href="./css/voluntario/voluntario.css" />
</head>

<body>
  <header>
    <div class="container_header">
      <img class="logo_culturalPath" src="./img/logoCulturalPath.png" alt="" />
      <ul class="navbar">
        <li><a href="/">Cultural Path</a></li>
        <li><a href="/encontros" onclick="route()">Encontros</a></li>
        <li><a href="/parceiro" onclick="route()">Seja um Parceiro</a></li>
        <li><a href="/calendario" onclick="route()">Calendário</a></li>
        <li><a href="/voluntario" onclick="route()">Voluntários</a></li>
        <li><a href="/recreacao" onclick="route()">Recreação</a></li>
      </ul>
      <div class="button_doe" id="button_doe">DOE</div>
      <div id="menu-icon" class="menu-icon">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>
  <main id="root">
    <container class="page__voluntario" id="container">
      <div class="voluntario__title">VOLUNTÁRIOS</div>

      <form action="">
        <div class="form__content">
          <label for="nome">NOME:</label>
          <input type="text" required name="nome" id="nome" placeholder="Digite seu nome" class="input" />
        </div>
        <div class="form__content">
          <label for="cpf">CPF: </label>
          <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" class="input"
            onkeypress="$(this).mask('000.000.000-00');" />
        </div>
        <div class="form__content">
          <label for="rg">RG: </label>
          <input type="text" name="rg" id="rg" placeholder="Digite seu RG" class="input"
            onkeypress="$(this).mask('00.000.000-0');" />
        </div>
        <div class="form__content">
          <label for="email">E-MAIL:</label>
          <input type="email" minlength="4" name="email" id="email" placeholder="Digite seu e-mail" class="input" />
        </div>
        <div class="form__content">
          <label for="telefone">TELEFONE:</label>
          <input type="tel" name="telefone" id="telefone" placeholder="Digite seu telefone" class="input"
            onkeypress="$(this).mask('(00) 0 0000-0000');" />
        </div>
        <div class="form__content">
          <label for="dt_nasc">DATA DE NASCIMENTO:</label>
          <input type="date" name="dt_nasc" id="dt_nasc" placeholder="EX: 01/01/2001" class="input" />
        </div>
        <div class="form__content">
          <label for="idade">IDADE:</label>
          <input type="text" name="idade" id="idade" placeholder="campo automático" class="input" disabled />
        </div>
        <div class="form__content">
          <label for="civil">ESTADO CIVIL</label>
          <select name="civil" id="civil" class="input">
            <option value="solteiro" id="1">Solteiro(a)</option>
            <option value="casado" id="2">Casado(a)</option>
            <option value="viuvo" id="3">Viúvo(a)</option>
            <option value="divorciado" id="4">Divorciado(a)</option>
            <option value="nocivil" id="5">Não desejo informar</option>
          </select>
        </div>
        <div class="form__content">
          <label for="genero">GÊNERO</label>
          <select name="genero" id="genero" class="input">
            <option value="masculino" id="1">Masculino</option>
            <option value="feminino" id="2">Feminino</option>
            <option value="n_binario" id="3">Não-binário</option>
            <option value="nogenero" id="4">Não desejo informar</option>
          </select>
        </div>
      </form>
      <form onsubmit="return false;">
        <div class="form__content">
          <label for="cep">CEP:</label>
          <input type="text"  name="cep" id="cep" placeholder="Digite seu cep" class="input"
            onkeypress="$(this).mask('00000-000');" />
        </div>
        <div class="form__content">
          <label for="endereco">LOGRADOURO: </label>
          <input type="text" name="endereco" id="endereco" placeholder="Digite seu logradouro" class="input disable"
            disabled />
        </div>
        <div class="form__content">
          <label for="numero">NÚMERO: </label>
          <input type="text" name="numero" id="numero" placeholder="Digite seu numero" class="input" />
        </div>
        <div class="form__content">
          <label for="bairro">BAIRRO:</label>
          <input type="bairro" name="bairro" id="bairro" placeholder="Digite seu bairro" class="input disable"
            disabled />
        </div>
        <div class="form__content">
          <label for="complemento">COMPLEMENTO:</label>
          <input type="text" name="complemento" id="complemento" placeholder="Digite seu complemento" class="input" />
        </div>
        <div class="form__content">
          <label for="cidade">CIDADE:</label>
          <input type="text" name="cidade" id="cidade" placeholder="Digite sua cidade" class="input disable" disabled />
        </div>
        <div class="form__content">
          <label for="estado">ESTADO:</label>
          <input type="text" name="estado" id="estado" placeholder="campo automático" class="input disable" disabled />
        </div>
        <!-- <input type="file" id="imageInput" />
        <button onclick="uploadImage()">Enviar</button> -->
      </form>
      <form onsubmit="return false;">
        <div class="file-upload">
        <label for="imageInput">Faça o Upload da foto do RG</label>

          </svg>
          <input type="file" id="imageInputRg" />
      </div>
      </form>
      <form onsubmit="return false;">
        <div class="file-upload">
        <label for="imageInput">Faça o Upload da foto do DIPLOMA</label>

          </svg>
          <input type="file" id="imageInputDiploma" />
      </div>
      </form>
      <form onsubmit="return false;" class="form__contruicao">
        <label for="contribuicao__text">Descreva sua área de atuação e o que você poderia fazer para colaborar com a Cultural Path:</label>
        <textarea id="contribuicao__text" class="msg" cols="35" rows="8"></textarea>
      </form>
      <form onsubmit="return false;">
      <button class="form__submit" id="form__submit">ENVIAR CADASTRO</button>
    </form>
    </container>
  </main>
  <footer>
    <div class="container-footer">
      <div class="container-logo-contato">
        <img class="logo-footer" src="./img/logoCulturalPath.png" alt="" />
        <div class="teste">
          <div class="fale-conosco">
            <h5>Fale Conosco</h5>
            <span style="color: black; font-size: 0.5rem">contao@culturalpath.org.br</span>
            <span style="color: black; font-size: 0.5rem">55 (11)942316789</span>
          </div>
          <div class="horario-funcionamento">
            <h5>Horário de funcionamento</h5>
            <span style="color: black; font-size: 0.5rem">De Segunda a Sexta das 09h00 às 18h00</span>
          </div>
        </div>
      </div>

      <div class="container-rede-social">
        <div class="links-button">
          <a href="#">Página inicial</a>
          <a href="#">Seja nosso Parceiro</a>
          <button class="button-footer" id="button-footer">Doe Agora</button>
        </div>
        <div class="rede-social">
          <h5>Nossas redes:</h5>
          <div class="icones">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-facebook"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="barra"></div>
  </footer>
</body>
