<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script

      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>
    <script src="./js/menuHeader.js" defer></script>
    <script src="./js/app.js" defer type="module"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

    <link rel="stylesheet" href="./css/body.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/recreacao/recreacao.css" />
    <link rel="stylesheet" href="./css/voluntario/voluntario.css" />
  </head>

  <body>
    <header>
      <div class="container_header">
        <img
          class="logo_culturalPath"
          src="./img/logoCulturalPath.png"
          alt="" />
        <ul class="navbar">
          <li><a href="/">Cultural Path</a></li>
          <li><a href="/encontros" onclick="route()">Encontros</a></li>
          <li><a href="/parceiro" onclick="route()">Seja um Parceiro</a></li>
          <li><a href="/calendario" onclick="route()">Calendário</a></li>
          <li><a href="/voluntario" onclick="route()">Voluntários</a></li>
          <li><a href="/recreacao" onclick="route()">Recreação</a></li>
        </ul>
        <div class="button_doe" id="button_doe">DOE</div>
        <div id="menu-icon" class="menu-icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main id="root">
      <container class="page__voluntario" id="container">
        <div class="voluntario__title">VOLUNTÁRIOS</div>

        <form action="">
          <div class="form__content">
            <label for="nome">NOME:</label>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Digite seu nome"
              class="input" />
          </div>
          <div class="form__content">
            <label for="cpf">CPF: </label>
            <input
              type="text"
              name="cpf"
              id="cpf"
              placeholder="Digite seu CPF"
              class="input"
              onkeypress="$(this).mask('000.000.000-00');" />
          </div>
          <div class="form__content">
            <label for="rg">RG: </label>
            <input
              type="text"
              name="rg"
              id="rg"
              placeholder="Digite seu RG"
              class="input"
              onkeypress="$(this).mask('00.000.000-0');" />
          </div>
          <div class="form__content">
            <label for="email">E-MAIL:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu e-mail"
              class="input" />
          </div>
          <div class="form__content">
            <label for="telefone">TELEFONE:</label>
            <input
              type="tel"
              name="telefone"
              id="telefone"
              placeholder="Digite seu telefone"
              class="input"
              onkeypress="$(this).mask('(00) 0 0000-0000');" />
          </div>
          <div class="form__content">
            <label for="dt_nasc">DATA DE NASCIMENTO:</label>
            <input
              type="date"
              name="dt_nasc"
              id="dt_nasc"
              placeholder="EX: 01/01/2001"
              class="input" />
          </div>
          <div class="form__content">
            <label for="idade">IDADE:</label>
            <input
              type="text"
              name="idade"
              id="idade"
              placeholder="campo automático"
              class="input"
              disabled />
          </div>
          <div class="form__content">
            <label for="civil">ESTADO CIVIL</label>
            <select name="civil" id="civil" class="input">
              <option value="solteiro">Solteiro(a)</option>
              <option value="casado">Casado(a)</option>
              <option value="viuvo">Viúvo(a)</option>
              <option value="divorciado">Divorciado(a)</option>
              <option value="nocivil">Não desejo informar</option>
            </select>
          </div>
          <div class="form__content">
            <label for="genero">GÊNERO</label>
            <select name="genero" id="genero" class="input">
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="n_binario">Não-binário</option>
              <option value="nogenero">Não desejo informar</option>
            </select>
          </div>
        </form>
        <form onsubmit="return false;">
          <div class="form__content">
            <label for="cep">CEP:</label>
            <input
              type="text"
              name="cep"
              id="cep"
              placeholder="Digite seu cep"
              class="input"
              onkeypress="$(this).mask('00000-000');" />
          </div>
          <div class="form__content">
            <label for="endereco">ENDEREÇO: </label>
            <input
              type="text"
              name="endereco"
              id="endereco"
              placeholder="Digite seu endereco"
              class="input disable"
              disabled />
          </div>
          <div class="form__content">
            <label for="numero">NÚMERO: </label>
            <input
              type="text"
              name="numero"
              id="numero"
              placeholder="Digite seu numero"
              class="input" />
          </div>
          <div class="form__content">
            <label for="bairro">BAIRRO:</label>
            <input
              type="bairro"
              name="bairro"
              id="bairro"
              placeholder="Digite seu bairro"
              class="input disable"
              disabled />
          </div>
          <div class="form__content">
            <label for="complemento">COMPLEMENTO:</label>
            <input
              type="text"
              name="complemento"
              id="complemento"
              placeholder="Digite seu complemento"
              class="input" />
          </div>
          <div class="form__content">
            <label for="cidade">CIDADE:</label>
            <input
              type="text"
              name="cidade"
              id="cidade"
              placeholder="Digite sua cidade"
              class="input disable"
              disabled />
          </div>
          <div class="form__content">
            <label for="estado">ESTADO:</label>
            <input
              type="text"
              name="estado"
              id="estado"
              placeholder="campo automático"
              class="input disable"
              disabled />
          </div>
          <input type="file" id="imageInput" />
          <button onclick="uploadImage()">Enviar</button>
        </form>
      </container>
    </main>
    <footer>
      <div class="container-footer">
        <div class="container-logo-contato">
          <img class="logo-footer" src="./img/logoCulturalPath.png" alt="" />
          <div class="teste">
            <div class="fale-conosco">
              <h5>Fale Conosco</h5>
              <span style="color: black; font-size: 0.5rem"
                >contao@culturalpath.org.br</span
              >
              <span style="color: black; font-size: 0.5rem"
                >55 (11)942316789</span
              >
            </div>
            <div class="horario-funcionamento">
              <h5>Horário de funcionamento</h5>
              <span style="color: black; font-size: 0.5rem"
                >De Segunda a Sexta das 09h00 às 18h00</span
              >
            </div>
          </div>
        </div>

        <div class="container-rede-social">
          <div class="links-button">
            <a href="#">Página inicial</a>
            <a href="#">Seja nosso Parceiro</a>
            <button class="button-footer" id="button-footer">Doe Agora</button>
          </div>
          <div class="rede-social">
            <h5>Nossas redes:</h5>
            <div class="icones">
              <i class="fab fa-instagram"></i>
              <i class="fab fa-linkedin"></i>
              <i class="fab fa-facebook"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="barra"></div>
    </footer>
  </body>
  <script>
    // Inicialize o Firebase
    var firebaseConfig = {
      apiKey: 'AIzaSyDwrJfuzsQn3DNsI7QjGorZqvdFEXcQzMs',
      authDomain: 'culturalpath-f11f9.firebaseapp.com',
      projectId: 'culturalpath-f11f9',
      storageBucket: 'culturalpath-f11f9.appspot.com',
      messagingSenderId: '721761154595',
      appId: '1:721761154595:web:ea111175b670097618e396',
      measurementId: 'G-FFD5H0QTR2'
    }

    firebase.initializeApp(firebaseConfig)

    // Função para realizar o upload da imagem
    function uploadImage() {
      var fileInput = document.getElementById('imageInput')
      var file = fileInput.files[0]
      var storageRef = firebase.storage().ref()
      var imageRef = storageRef.child('imagens/' + file.name)
      var uploadTask = imageRef.put(file)

      // Acompanhar o progresso do upload
      uploadTask.on(
        'state_changed',
        function (snapshot) {
          // Acompanhar o progresso do upload (opcional)
          var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100
          console.log('Progresso do Upload: ' + progress + '%')
        },
        function (error) {
          // Tratar erros durante o upload
          console.error('Erro no upload:', error)
        },
        function () {
          // Upload concluído com sucesso
          uploadTask.snapshot.ref.getDownloadURL().then(function (downloadURL) {
            console.log('Imagem enviada com sucesso:', downloadURL)
          })
        }
      )
    }
  </script>
</html>
